version: "3"

services:
  phoenix:
    build: .
    environment:
      POSTGRES_HOST: db
    volumes:
      - .:/app
    ports:
      - "8080:4000"
    depends_on:
      - db
  db:
    image: postgres:12
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: db
      PGDATA: /var/lib/postgresql/data/pgdata
    restart: always
    volumes:
      - ./pgdata:/var/lib/postgresql/data
